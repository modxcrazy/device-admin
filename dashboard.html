<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Monitoring Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Device Monitoring Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    
    <div class="dashboard-grid">
        <div class="card">
            <h2>Device Location</h2>
            <div id="map" style="height: 300px;"></div>
            <div id="locationInfo"></div>
        </div>
        
        <div class="card">
            <h2>Device Information</h2>
            <div id="deviceInfo"></div>
        </div>
        
        <div class="card">
            <h2>Actions</h2>
            <button id="lockDeviceBtn" class="action-btn">Request Lock Device</button>
            <button id="getScreenshotBtn" class="action-btn">Request Screenshot</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
